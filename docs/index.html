<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./vn.svg" />
    <title>VNGeoData - Tra cứu Đơn vị Hành chính Việt Nam</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold text-center mb-6">
        VNGeoData - Tra cứu Đơn vị Hành chính Việt Nam (Sau 01/07/2025)
      </h1>
      <div class="mb-4">
        <label for="provinceSelect" class="block text-lg font-medium mb-2">Chọn Tỉnh/Thành:</label>
        <select id="provinceSelect" class="w-full p-2 border rounded-md">
          <option value="">-- Chọn Tỉnh/Thành --</option>
        </select>
      </div>
      <div id="communeList" class="mt-4">
        <h2 class="text-xl font-semibold mb-2">Danh sách Xã/Phường</h2>
        <ul id="communeItems" class="list-disc pl-5"></ul>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
